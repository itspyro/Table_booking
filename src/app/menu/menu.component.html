  <div class="menu" *ngFor="let menuItem of orderedItems; let i = index">
    <mat-card class="menu-card">
      <mat-card-header class="menu-card-header">
        <mat-card-title class="menu-item-title">
          {{ menuItem.recipeName }}
        </mat-card-title>
        <mat-card-subtitle class="menu-item-price">
          {{ "₹" + menuItem.price }}
        </mat-card-subtitle>
      </mat-card-header>
      <div class="end">
        <div class="quantity">
          <mat-icon>restaurant</mat-icon>
          <input value={{menuItem.quantity}} type="number" min="0" #quant (change)="onChange(quant.value,menuItem.recipeId)" />
        </div>
        <div>
          <button
            class="item-button item-button-add" type="button"
            mat-raised-button
            (click)="onAdd(menuItem.recipeId)"
          >
            +
          </button>
          <button
            class="item-button item-button-remove" type="button"
            mat-raised-button
            (click)="onRemove(menuItem.recipeId)"
          >
            -
          </button>
        </div>
        <div class="quantity">
          <p style="margin: 0;font-size: 1.1vw;">{{"₹" +menuItem.price*menuItem.quantity}}</p>
        </div>
        
      </div>
    </mat-card>
  </div>
